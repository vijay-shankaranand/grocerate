{% extends "layout.html" %}

{% block title %}
    Add Post
{% endblock %}

{% block main %}
    <h4>Please fill up the details below for delivery agents to contact you ASAP!</h4><br>
    <form action="/add" method="post">
        <div class="form-group">
            <input class="form-control" name="food" placeholder="Title" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="address" placeholder="Location" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="contact" placeholder="Contact Number" type="number">
        </div>
        <div class="form-group">
            <input class="form-control" name="remarks" placeholder="Description" type="text">
        </div>
        <button class="btn btn-success" type="submit">+ Post</button>
    </form>

{% endblock %}
